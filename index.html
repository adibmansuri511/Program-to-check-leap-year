<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center text-light fw-bold pb-2">File Extension Extractor</h1>

                        <form action="" method="get">

                            <div class="row justify-content-center align-items-center mt-4">
                                <div class="col-md-4">
                                    <label for="formFile" class="form-label">
                                        <h4 class="text-light m-0">Select a file :</h4>
                                    </label>
                                </div>
                                <div class="col-md-8 py-2">
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mt-4">
                                <button id="myBtn" class="btn-hover color-11 mt-3" type="submit">
                                    Get File Extension
                                </button>
                            </div>

                            <div class="text-center text-dark pt-5">
                                <h4 class="text-dark fw-bold fs-3">
                                    The file extension is : <span id="output" class="text-light"></span>
                                </h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
