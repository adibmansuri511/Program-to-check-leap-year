<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center text-thm fw-bold pb-2">Leap Year Checker</h1>

                        <form action="" method="get">

                            <div class="mt-4 text-center">
                                <label for="year" class="mb-2">
                                    <h5 class="text-thm">Enter a year :</h5>
                                </label>

                                <input type="number" id="year" class="px-3" placeholder="e.g., 2024">
                            </div>

                            <div class="d-flex justify-content-center mt-4">
                                <button id="myBtn" class="btn-hover color-01 mt-3" type="submit">
                                    Check Leap Year
                                </button>
                            </div>

                            <div class="text-center pt-4">
                                <h4 id="result" class="text-thm fw-bold"></h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
